   <div id="docContent"><div class="content custom"><h3 id="PageObject-getCurrentPages"><a href="#PageObject-getCurrentPages" aria-hidden="true" class="header-anchor">#</a> PageObject[] getCurrentPages()</h3> <p>获取当前页面栈。数组中第一个元素为首页，最后一个元素为当前页面。</p> <p><strong>注意：</strong></p> <ul><li><strong>不要尝试修改页面栈，会导致路由以及页面状态错误。</strong></li> <li>不要在 <code>App.onLaunch</code> 的时候调用 <code>getCurrentPages()</code>，此时 <code>page</code> 还没有生成。</li></ul></div></div> <!---->
