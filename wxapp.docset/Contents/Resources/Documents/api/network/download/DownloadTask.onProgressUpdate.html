   <div id="docContent"><div class="content custom"><h1 id="DownloadTask-onProgressUpdate-function-callback"><a href="#DownloadTask-onProgressUpdate-function-callback" aria-hidden="true" class="header-anchor">#</a> DownloadTask.onProgressUpdate(function callback)</h1> <blockquote><p>基础库 1.4.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>监听下载进度变化事件</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>下载进度变化事件的回调函数</p> <h4 id="参数-2"><a href="#参数-2" aria-hidden="true" class="header-anchor">#</a> 参数</h4> <h5 id="Object-res"><a href="#Object-res" aria-hidden="true" class="header-anchor">#</a> Object res</h5> <div class="table-wrp"><table><thead><tr><th>属性</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>progress</td> <td>number</td> <td>下载进度百分比</td></tr> <tr><td>totalBytesWritten</td> <td>number</td> <td>已经下载的数据长度，单位 Bytes</td></tr> <tr><td>totalBytesExpectedToWrite</td> <td>number</td> <td>预期需要下载的数据总长度，单位 Bytes</td></tr></tbody></table></div></div></div> <!---->
