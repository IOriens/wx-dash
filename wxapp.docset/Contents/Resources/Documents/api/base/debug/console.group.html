   <div id="docContent"><div class="content custom"><h1 id="console-group-string-label"><a href="#console-group-string-label" aria-hidden="true" class="header-anchor">#</a> console.group(string label)</h1> <p>在调试面板中创建一个新的分组。随后输出的内容都会被添加一个缩进，表示该内容属于当前分组。调用 <a href="console.groupEnd.html">console.groupEnd</a>之后分组结束。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="string-label"><a href="#string-label" aria-hidden="true" class="header-anchor">#</a> string label</h3> <p>分组标记，可选。</p> <h2 id="注意"><a href="#注意" aria-hidden="true" class="header-anchor">#</a> 注意</h2> <p>仅在工具中有效，在 vConsole 中为空函数实现。</p></div></div> <!---->
