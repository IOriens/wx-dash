                                <h1 id="canvascontextarcto">canvasContext.arcTo</h1>
<blockquote>
<p>基础库 1.9.90 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a></p>
</blockquote>
<h3 id="定义">定义</h3>
<p>根据控制点和半径绘制圆弧路径。</p>
<h3 id="语法">语法</h3>
<pre><code class="lang-javascript">canvasContext.arcTo(x1, y1, x2, y2, radius)
</code></pre>

<table>
<thead>
<tr>
<th>属性值</th>
<th>类型</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>x1</td>
<td>Number</td>
<td>第一个控制点的 x 轴坐标</td>
</tr>
<tr>
<td>y1</td>
<td>Number</td>
<td>第一个控制点的 y 轴坐标</td>
</tr>
<tr>
<td>x2</td>
<td>Number</td>
<td>第二个控制点的 x 轴坐标</td>
</tr>
<tr>
<td>y2</td>
<td>Number</td>
<td>第二个控制点的 y 轴坐标</td>
</tr>
<tr>
<td>radius</td>
<td>Number</td>
