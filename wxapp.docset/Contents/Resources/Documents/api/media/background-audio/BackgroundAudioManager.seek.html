   <div id="docContent"><div class="content custom"><h1 id="BackgroundAudioManager-seek-number-currentTime"><a href="#BackgroundAudioManager-seek-number-currentTime" aria-hidden="true" class="header-anchor">#</a> BackgroundAudioManager.seek(number currentTime)</h1> <p>跳转到指定位置</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="number-currentTime"><a href="#number-currentTime" aria-hidden="true" class="header-anchor">#</a> number currentTime</h3> <p>跳转的位置，单位 s。精确到小数点后 3 位，即支持 ms 级别精确度</p> <h2 id="错误"><a href="#错误" aria-hidden="true" class="header-anchor">#</a> 错误</h2> <div class="table-wrp"><table><thead><tr><th>错误码</th> <th>错误信息</th> <th>说明</th></tr></thead> <tbody><tr><td>10001</td> <td></td> <td>系统错误</td></tr> <tr><td>10002</td> <td></td> <td>网络错误</td></tr> <tr><td>10003</td> <td></td> <td>文件错误，请检查是否responseheader是否缺少Content-Length</td></tr> <tr><td>10004</td> <td></td> <td>格式错误</td></tr> <tr><td>-1</td> <td></td> <td>未知错误</td></tr></tbody></table></div></div></div> <!---->
