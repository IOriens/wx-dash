   <div id="docContent"><div class="content custom"><h1 id="Path2D"><a href="#Path2D" aria-hidden="true" class="header-anchor">#</a> Path2D</h1> <blockquote><p>基础库 2.11.0 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>Canvas 2D API 的接口 Path2D 用来声明路径，此路径稍后会被CanvasRenderingContext2D 对象使用。CanvasRenderingContext2D 接口的 路径方法 也存在于 Path2D 这个接口中，允许你在 canvas 中根据需要创建可以保留并重用的路径。</p></div></div> <!---->
