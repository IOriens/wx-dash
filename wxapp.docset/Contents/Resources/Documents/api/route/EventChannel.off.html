   <div id="docContent"><div class="content custom"><h1 id="EventChannel-off-string-eventName-function-fn"><a href="#EventChannel-off-string-eventName-function-fn" aria-hidden="true" class="header-anchor">#</a> EventChannel.off(string eventName, function fn)</h1> <blockquote><p>基础库 2.7.3 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>取消监听一个事件。给出第二个参数时，只取消给出的监听函数，否则取消所有监听函数</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="string-eventName"><a href="#string-eventName" aria-hidden="true" class="header-anchor">#</a> string eventName</h3> <p>事件名称</p> <h3 id="function-fn"><a href="#function-fn" aria-hidden="true" class="header-anchor">#</a> function fn</h3> <p>事件监听函数</p> <h4 id="参数-2"><a href="#参数-2" aria-hidden="true" class="header-anchor">#</a> 参数</h4> <h5 id="any-args"><a href="#any-args" aria-hidden="true" class="header-anchor">#</a> any args</h5> <p>触发事件参数</p></div></div> <!---->
