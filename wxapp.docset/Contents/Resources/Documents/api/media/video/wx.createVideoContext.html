   <div id="docContent"><div class="content custom"><h1 id="VideoContext-wx-createVideoContext-string-id-Object-this"><a href="#VideoContext-wx-createVideoContext-string-id-Object-this" aria-hidden="true" class="header-anchor">#</a> <a href="VideoContext.html">VideoContext</a> wx.createVideoContext(string id, Object this)</h1> <blockquote><p>本接口从基础库版本 <a href="../../../framework/compatibility.html">1.9.6</a> 起支持在小程序插件中使用</p></blockquote> <p>创建 <a href="../../../component/video.html">video</a> 上下文 <a href="VideoContext.html">VideoContext</a> 对象。建议使用 <a href="../../wxml/wx.createSelectorQuery.html">wx.createSelectorQuery</a> 获取 context 对象。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="string-id"><a href="#string-id" aria-hidden="true" class="header-anchor">#</a> string id</h3> <p><a href="../../../component/video.html">video</a> 组件的 id</p> <h3 id="Object-this"><a href="#Object-this" aria-hidden="true" class="header-anchor">#</a> Object this</h3> <p>在自定义组件下，当前组件实例的this，以操作组件内 <a href="../../../component/video.html">video</a> 组件</p> <h2 id="返回值"><a href="#返回值" aria-hidden="true" class="header-anchor">#</a> 返回值</h2> <h3 id="VideoContext"><a href="#VideoContext" aria-hidden="true" class="header-anchor">#</a> <a href="VideoContext.html">VideoContext</a></h3></div></div> <!---->
