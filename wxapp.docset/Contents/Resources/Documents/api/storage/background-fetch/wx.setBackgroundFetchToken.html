   <div id="docContent"><div class="content custom"><h1 id="wx-setBackgroundFetchToken-object-object"><a href="#wx-setBackgroundFetchToken-object-object" aria-hidden="true" class="header-anchor">#</a> wx.setBackgroundFetchToken(object object)</h1> <blockquote><p>基础库 2.8.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>设置自定义登录态，在周期性拉取数据时带上，便于第三方服务器验证请求合法性</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="object-object"><a href="#object-object" aria-hidden="true" class="header-anchor">#</a> object object</h3> <div class="table-wrp"><table><thead><tr><th>属性</th> <th>类型</th> <th>默认值</th> <th>必填</th> <th>说明</th></tr></thead> <tbody><tr><td>token</td> <td>String</td> <td></td> <td>是</td> <td>自定义的登录态</td></tr> <tr><td>success</td> <td>function</td> <td></td> <td>否</td> <td>接口调用成功的回调函数</td></tr> <tr><td>fail</td> <td>function</td> <td></td> <td>否</td> <td>接口调用失败的回调函数</td></tr> <tr><td>complete</td> <td>function</td> <td></td> <td>否</td> <td>接口调用结束的回调函数（调用成功、失败都会执行）</td></tr></tbody></table></div></div></div> <!---->
