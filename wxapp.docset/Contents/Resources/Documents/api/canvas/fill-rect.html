                                <h1 id="canvascontextfillrect">canvasContext.fillRect</h1>
<h3 id="定义">定义</h3>
<p>填充一个矩形。</p>
<p><strong>Tip</strong>: 用 <code>setFillStyle()</code> 设置矩形的填充色，如果没设置默认是黑色。</p>
<h3 id="参数">参数</h3>
<table>
<thead>
<tr>
<th>参数</th>
<th>类型</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>x</td>
<td>Number</td>
<td>矩形路径左上角的x坐标</td>
</tr>
<tr>
<td>y</td>
<td>Number</td>
<td>矩形路径左上角的y坐标</td>
</tr>
<tr>
<td>width</td>
<td>Number</td>
<td>矩形路径的宽度</td>
</tr>
<tr>
<td>height</td>
<td>Number</td>
<td>矩形路径的高度</td>
</tr>
</tbody>
</table>
<h3 id="例子">例子</h3>
<pre><code class="lang-js"><span class="hljs-keyword">const</span> ctx = wx.createCanvasContext(<span class="hljs-string">'myCanvas'</span>)
ctx.setFillStyle(<span class="hljs-string">'red'</span>)
ctx.fillRect(<span class="hljs-number">10</span>, <span class="hljs-number">10</span>, <span class="hljs-number">150</span>, <span class="hljs-number">75</span>)
ctx.draw()
</code></pre>
