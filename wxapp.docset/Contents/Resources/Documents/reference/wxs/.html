   <div id="docContent"><div class="content custom"><h1 id="WXS-语法参考"><a href="#WXS-语法参考" aria-hidden="true" class="header-anchor">#</a> WXS 语法参考</h1> <p>WXS（WeiXin Script）是小程序的一套脚本语言，结合 <code>WXML</code>，可以构建出页面的结构。</p> <p>WXS 与 JavaScript 是不同的语言，有自己的语法，并不和 JavaScript 一致。</p> <ul><li><a href="./01wxs-module.html">WXS 模块</a></li> <li><a href="./02variate.html">变量</a></li> <li><a href="./03annotation.html">注释</a></li> <li><a href="./04operator.html">运算符</a></li> <li><a href="./05statement.html">语句</a></li> <li><a href="./06datatype.html">数据类型</a></li> <li><a href="./07basiclibrary.html">基础类库</a></li></ul></div></div> <!---->
