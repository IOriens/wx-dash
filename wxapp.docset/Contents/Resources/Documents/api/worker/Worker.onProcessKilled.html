   <div id="docContent"><div class="content custom"><h1 id="Worker-onProcessKilled-function-callback"><a href="#Worker-onProcessKilled-function-callback" aria-hidden="true" class="header-anchor">#</a> Worker.onProcessKilled(function callback)</h1> <p>监听 worker进程被系统回收事件（当iOS系统资源紧张时，处于后台的小程序/小游戏的worker存在被系统回收的可能，开发者可监听此事件并重新创建一个worker）</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>worker进程被系统回收事件的回调函数</p></div></div> <!---->
