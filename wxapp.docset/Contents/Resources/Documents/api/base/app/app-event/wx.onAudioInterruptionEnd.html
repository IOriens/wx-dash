   <div id="docContent"><div class="content custom"><h1 id="wx-onAudioInterruptionEnd-function-callback"><a href="#wx-onAudioInterruptionEnd-function-callback" aria-hidden="true" class="header-anchor">#</a> wx.onAudioInterruptionEnd(function callback)</h1> <blockquote><p>基础库 2.6.2 开始支持，低版本需做<a href="../../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>监听音频中断结束事件。在收到 onAudioInterruptionBegin 事件之后，小程序内所有音频会暂停，收到此事件之后才可再次播放成功</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>音频中断结束事件的回调函数</p></div></div> <!---->
