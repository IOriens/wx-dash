   <div id="docContent"><div class="content custom"><h1 id="UDPSocket-close"><a href="#UDPSocket-close" aria-hidden="true" class="header-anchor">#</a> UDPSocket.close()</h1> <p>关闭 UDP Socket 实例，相当于销毁。 在关闭之后，UDP Socket 实例不能再发送消息，每次调用 <code>UDPSocket.send</code> 将会触发错误事件，并且 message 事件回调函数也不会再也执行。在 <code>UDPSocket</code> 实例被创建后将被 Native 强引用，保证其不被 GC。在 <code>UDPSocket.close</code> 后将解除对其的强引用，让 UDPSocket 实例遵从 GC。</p></div></div> <!---->    
</body>
