   <div id="docContent"><div class="content custom"><h1 id="CanvasContext-strokeText-string-text-number-x-number-y-number-maxWidth"><a href="#CanvasContext-strokeText-string-text-number-x-number-y-number-maxWidth" aria-hidden="true" class="header-anchor">#</a> CanvasContext.strokeText(string text, number x, number y, number maxWidth)</h1> <blockquote><p>基础库 1.9.90 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>给定的 (x, y) 位置绘制文本描边的方法</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="string-text"><a href="#string-text" aria-hidden="true" class="header-anchor">#</a> string text</h3> <p>要绘制的文本</p> <h3 id="number-x"><a href="#number-x" aria-hidden="true" class="header-anchor">#</a> number x</h3> <p>文本起始点的 x 轴坐标</p> <h3 id="number-y"><a href="#number-y" aria-hidden="true" class="header-anchor">#</a> number y</h3> <p>文本起始点的 y 轴坐标</p> <h3 id="number-maxWidth"><a href="#number-maxWidth" aria-hidden="true" class="header-anchor">#</a> number maxWidth</h3> <p>需要绘制的最大宽度，可选</p></div></div> <!---->
