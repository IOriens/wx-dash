   <div id="docContent"><div class="content custom"><h1 id="ImageData"><a href="#ImageData" aria-hidden="true" class="header-anchor">#</a> ImageData</h1> <blockquote><p>基础库 2.9.0 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>ImageData 对象</p> <h2 id="属性"><a href="#属性" aria-hidden="true" class="header-anchor">#</a> 属性</h2> <h3 id="number-width"><a href="#number-width" aria-hidden="true" class="header-anchor">#</a> number width</h3> <p>使用像素描述 ImageData 的实际宽度</p> <h3 id="number-height"><a href="#number-height" aria-hidden="true" class="header-anchor">#</a> number height</h3> <p>使用像素描述 ImageData 的实际高度</p> <h3 id="Uint8ClampedArray-data"><a href="#Uint8ClampedArray-data" aria-hidden="true" class="header-anchor">#</a> Uint8ClampedArray data</h3> <p>一维数组，包含以 RGBA 顺序的数据，数据使用 0 至 255（包含）的整数表示</p></div></div> <!---->
