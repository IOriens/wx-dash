   <div id="docContent"><div class="content custom"><h1 id="RecorderManager-onInterruptionBegin-function-callback"><a href="#RecorderManager-onInterruptionBegin-function-callback" aria-hidden="true" class="header-anchor">#</a> RecorderManager.onInterruptionBegin(function callback)</h1> <blockquote><p>基础库 2.3.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>监听录音因为受到系统占用而被中断开始事件。以下场景会触发此事件：微信语音聊天、微信视频聊天。此事件触发后，录音会被暂停。pause 事件在此事件后触发</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>录音因为受到系统占用而被中断开始事件的回调函数</p></div></div> <!---->
