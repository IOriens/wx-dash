   <div id="docContent"><div class="content custom"><h1 id="wx-onError-function-callback"><a href="#wx-onError-function-callback" aria-hidden="true" class="header-anchor">#</a> wx.onError(function callback)</h1> <blockquote><p>基础库 2.1.2 开始支持，低版本需做<a href="../../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>监听小程序错误事件。如脚本错误或 API 调用报错等。该事件与 <a href="../../../../reference/api/App.html#onerrorstring-error"><code>App.onError</code></a> 的回调时机与参数一致。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>小程序错误事件的回调函数</p> <h4 id="参数-2"><a href="#参数-2" aria-hidden="true" class="header-anchor">#</a> 参数</h4> <h5 id="string-error"><a href="#string-error" aria-hidden="true" class="header-anchor">#</a> string error</h5> <p>错误信息，包含堆栈</p></div></div> <!---->
