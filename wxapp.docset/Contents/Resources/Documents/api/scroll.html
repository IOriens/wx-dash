                                <h3 id="wxpagescrolltoobject">wx.pageScrollTo(OBJECT)</h3>
<blockquote>
<p>基础库 1.4.0 开始支持，低版本需做<a href="../framework/compatibility.html">兼容处理</a></p>
</blockquote>
<p>将页面滚动到目标位置。</p>
<p><strong>OBJECT参数说明：</strong></p>
<table>
<thead>
<tr>
<th>参数名</th>
<th>类型</th>
<th>必填</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>scrollTop</td>
<td>Number</td>
<td>是</td>
<td>滚动到页面的目标位置（单位px）</td>
</tr>
<tr>
<td>duration</td>
<td>Number</td>
<td>否</td>
<td>滚动动画的时长，默认300ms，单位 ms</td>
</tr>
</tbody>
</table>
<p><strong>示例代码：</strong></p>
<pre><code class="lang-javascript">wx.pageScrollTo({
  scrollTop: <span class="hljs-number">0</span>,
  duration: <span class="hljs-number">300</span>
})
</code></pre>
