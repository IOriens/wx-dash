                                <h1 id="canvascontextfilltext">canvasContext.fillText</h1>
<h3 id="定义">定义</h3>
<p>在画布上绘制被填充的文本。</p>
<h3 id="参数">参数</h3>
<table>
<thead>
<tr>
<th>参数</th>
<th>类型</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>text</td>
<td>String</td>
<td>在画布上输出的文本</td>
</tr>
<tr>
<td>x</td>
<td>Number</td>
<td>绘制文本的左上角x坐标位置</td>
</tr>
<tr>
<td>y</td>
<td>Number</td>
<td>绘制文本的左上角y坐标位置</td>
</tr>
<tr>
<td>maxWidth</td>
<td>Number</td>
<td>需要绘制的最大宽度，可选</td>
</tr>
</tbody>
</table>
<h3 id="例子">例子</h3>
<pre><code class="lang-javascript"><span class="hljs-keyword">const</span> ctx = wx.createCanvasContext(<span class="hljs-string">'myCanvas'</span>)

ctx.setFontSize(<span class="hljs-number">20</span>)
ctx.fillText(<span class="hljs-string">'Hello'</span>, <span class="hljs-number">20</span>, <span class="hljs-number">20</span>)
ctx.fillText(<span class="hljs-string">'MINA'</span>, <span class="hljs-number">100</span>, <span class="hljs-number">100</span>)

ctx.draw()
</code></pre>
