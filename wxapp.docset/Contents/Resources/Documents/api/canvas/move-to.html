                                <h1 id="canvascontextmoveto">canvasContext.moveTo</h1>
<h3 id="定义">定义</h3>
<p>把路径移动到画布中的指定点，不创建线条。</p>
<p><strong>Tip</strong>: 用 <code>stroke()</code> 方法来画线条</p>
<h3 id="参数">参数</h3>
<table>
<thead>
<tr>
<th>参数</th>
<th>类型</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>x</td>
<td>Number</td>
<td>目标位置的x坐标</td>
</tr>
<tr>
<td>y</td>
<td>Number</td>
<td>目标位置的y坐标</td>
</tr>
</tbody>
</table>
<h3 id="示例代码：">示例代码：</h3>
<pre><code class="lang-javascript"><span class="hljs-keyword">const</span> ctx = wx.createCanvasContext(<span class="hljs-string">'myCanvas'</span>)
ctx.moveTo(<span class="hljs-number">10</span>, <span class="hljs-number">10</span>)
ctx.lineTo(<span class="hljs-number">100</span>, <span class="hljs-number">10</span>)

ctx.moveTo(<span class="hljs-number">10</span>, <span class="hljs-number">50</span>)
ctx.lineTo(<span class="hljs-number">100</span>, <span class="hljs-number">50</span>)
ctx.stroke()
ctx.draw()
</code></pre>
