                                <h1 id="canvascontextstroketext">canvasContext.strokeText</h1>
<blockquote>
<p>基础库 1.9.90 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a></p>
</blockquote>
<h3 id="定义">定义</h3>
<p>给定的 (x, y) 位置绘制文本描边的方法</p>
<h3 id="语法">语法</h3>
<pre><code class="lang-javascript">canvasContext.strokeText(text, x, y, maxWidth)
</code></pre>
<h3 id="参数">参数</h3>
<table>
<thead>
<tr>
<th>属性值</th>
<th>类型</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>text</td>
<td>String</td>
<td>要绘制的文本</td>
</tr>
<tr>
<td>x</td>
<td>Number</td>
<td>文本起始点的 x 轴坐标</td>
</tr>
<tr>
<td>y</td>
<td>Number</td>
<td>文本起始点的 y 轴坐标</td>
</tr>
<tr>
<td>maxWidth</td>
<td>Number</td>
<td>需要绘制的最大宽度，可选</td>
</tr>
</tbody>
</table>
