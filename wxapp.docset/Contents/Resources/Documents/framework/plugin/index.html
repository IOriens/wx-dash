                                <h1 id="插件">插件</h1>
<p>插件的开发和使用自小程序基础库版本 <a href="../compatibility.html" title="基础库 1.9.6 开始支持，低版本需做兼容处理。">1.9.6</a> 开始支持。</p>
<p>插件是对一组 js 接口或<a href="../custom-component/">自定义组件</a>的封装，用于提供给第三方小程序调用。插件必须嵌入在其他小程序中才能被用户使用。</p>
<p>插件开发者可以像开发小程序一样编写一个插件并上传代码，在插件发布之后，其他小程序方可调用。小程序平台会托管插件代码，其他小程序调用时，上传的插件代码会随小程序一起下载运行。</p>
<p>相对于普通 js 文件或自定义组件，插件拥有更强的独立性，拥有独立的 API 接口、域名列表等，但同时会受到一些限制，如<a href="api-limit.html">一些 API 无法调用或功能受限</a>。</p>
<p>对于插件开发者，请阅读<a href="development.html">开发插件</a>章节；对于插件使用者，请阅读<a href="using.html">使用插件</a>章节。</p>
