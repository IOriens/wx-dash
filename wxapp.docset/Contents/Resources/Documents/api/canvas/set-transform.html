</blockquote>

<p>使用矩阵重新设置（覆盖）当前变换的方法</p>
<h3 id="语法">语法</h3>
<pre><code class="lang-javascript">canvasContext.setTransform(scaleX, skewX, skewY, scaleY, translateX, translateY)
</code></pre>

</tr>
<tr>
<td>skewX</td>
<td>Number</td>
<td>水平倾斜</td>
</tr>
<tr>
<td>skewY</td>
<td>Number</td>
<td>垂直倾斜</td>
</tr>
<tr>
