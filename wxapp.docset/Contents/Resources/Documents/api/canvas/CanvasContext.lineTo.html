   <div id="docContent"><div class="content custom"><h1 id="CanvasContext-lineTo-number-x-number-y"><a href="#CanvasContext-lineTo-number-x-number-y" aria-hidden="true" class="header-anchor">#</a> CanvasContext.lineTo(number x, number y)</h1> <p>增加一个新点，然后创建一条从上次指定点到目标点的线。用 <code>stroke</code> 方法来画线条</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="number-x"><a href="#number-x" aria-hidden="true" class="header-anchor">#</a> number x</h3> <p>目标位置的 x 坐标</p> <h3 id="number-y"><a href="#number-y" aria-hidden="true" class="header-anchor">#</a> number y</h3> <p>目标位置的 y 坐标</p> <h2 id="示例代码"><a href="#示例代码" aria-hidden="true" class="header-anchor">#</a> 示例代码</h2> <div class="language-javascript extra-class"><pre class="language-javascript"><code><span class="token keyword">const</span> ctx <span class="token operator">=</span> wx<span class="token punctuation">.</span><span class="token function">createCanvasContext</span><span class="token punctuation">(</span><span class="token string">'myCanvas'</span><span class="token punctuation">)</span>
