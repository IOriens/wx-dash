   <div id="docContent"><div class="content custom"><h1 id="Image"><a href="#Image" aria-hidden="true" class="header-anchor">#</a> Image</h1> <blockquote><p>基础库 2.7.0 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>图片对象</p> <h2 id="属性"><a href="#属性" aria-hidden="true" class="header-anchor">#</a> 属性</h2> <h3 id="string-src"><a href="#string-src" aria-hidden="true" class="header-anchor">#</a> string src</h3> <p>图片的 URL。v2.11.0 起支持传递 base64 Data URI</p> <h3 id="number-width"><a href="#number-width" aria-hidden="true" class="header-anchor">#</a> number width</h3> <p>图片的真实宽度</p> <h3 id="number-height"><a href="#number-height" aria-hidden="true" class="header-anchor">#</a> number height</h3> <p>图片的真实高度</p> <h3 id="function-onload"><a href="#function-onload" aria-hidden="true" class="header-anchor">#</a> function onload</h3> <p>图片加载完成后触发的回调函数</p> <h3 id="function-onerror"><a href="#function-onerror" aria-hidden="true" class="header-anchor">#</a> function onerror</h3> <p>图片加载发生错误后触发的回调函数</p></div></div> <!---->
