   <div id="docContent"><div class="content custom"><h1 id="wx-onGyroscopeChange-function-callback"><a href="#wx-onGyroscopeChange-function-callback" aria-hidden="true" class="header-anchor">#</a> wx.onGyroscopeChange(function callback)</h1> <blockquote><p>基础库 2.3.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>监听陀螺仪数据变化事件。频率根据 <a href="wx.startGyroscope.html">wx.startGyroscope()</a> 的 interval 参数。可以使用 <a href="wx.stopGyroscope.html">wx.stopGyroscope()</a> 停止监听。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>陀螺仪数据变化事件的回调函数</p> <h4 id="参数-2"><a href="#参数-2" aria-hidden="true" class="header-anchor">#</a> 参数</h4> <h5 id="Object-res"><a href="#Object-res" aria-hidden="true" class="header-anchor">#</a> Object res</h5> <div class="table-wrp"><table><thead><tr><th>属性</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>x</td> <td>number</td> <td>x 轴的角速度</td></tr> <tr><td>y</td> <td>number</td> <td>y 轴的角速度</td></tr> <tr><td>z</td> <td>number</td> <td>z 轴的角速度</td></tr></tbody></table></div></div></div> <!---->
