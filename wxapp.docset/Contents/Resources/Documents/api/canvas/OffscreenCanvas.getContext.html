   <div id="docContent"><div class="content custom"><h1 id="RenderingContext-OffscreenCanvas-getContext-string-contextType"><a href="#RenderingContext-OffscreenCanvas-getContext-string-contextType" aria-hidden="true" class="header-anchor">#</a> <a href="RenderingContext.html">RenderingContext</a> OffscreenCanvas.getContext(string contextType)</h1> <blockquote><p>基础库 2.7.0 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>该方法返回 OffscreenCanvas 的绘图上下文</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="string-contextType"><a href="#string-contextType" aria-hidden="true" class="header-anchor">#</a> string contextType</h3> <p><strong>contextType 的合法值</strong></p> <div class="table-wrp"><table><thead><tr><th>值</th> <th>说明</th> <th>最低版本</th></tr></thead> <tbody><tr><td>webgl</td> <td>创建 WebGL 绘图上下文</td> <td></td></tr> <tr><td>2d</td> <td>创建 2d 绘图上下文</td> <td><a href="../../framework/compatibility.html">2.14.4</a></td></tr></tbody></table></div><h2 id="返回值"><a href="#返回值" aria-hidden="true" class="header-anchor">#</a> 返回值</h2> <h3 id="RenderingContext"><a href="#RenderingContext" aria-hidden="true" class="header-anchor">#</a> <a href="RenderingContext.html">RenderingContext</a></h3> <p>注意不允许混用 WebGL 和 2d 绘图上下文</p></div></div> <!---->
