   <div id="docContent"><div class="content custom"><h1 id="Canvas-cancelAnimationFrame-number-requestID"><a href="#Canvas-cancelAnimationFrame-number-requestID" aria-hidden="true" class="header-anchor">#</a> Canvas.cancelAnimationFrame(number requestID)</h1> <blockquote><p>基础库 2.7.0 开始支持，低版本需做<a href="../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>取消由 requestAnimationFrame 添加到计划中的动画帧请求。支持在 2D Canvas 和 WebGL Canvas 下使用, 但不支持混用 2D 和 WebGL 的方法。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="number-requestID"><a href="#number-requestID" aria-hidden="true" class="header-anchor">#</a> number requestID</h3></div></div> <!---->
