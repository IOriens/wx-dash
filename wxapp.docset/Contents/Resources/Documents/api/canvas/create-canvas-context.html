                                <h1 id="wxcreatecanvascontextcanvasid-this">wx.createCanvasContext(canvasId, this)</h1>
<h3 id="定义">定义</h3>
<p>创建 canvas 绘图上下文（指定 canvasId）。在自定义组件下，第二个参数传入组件实例this，以操作组件内 <code><canvas/></code> 组件</p>
<p><strong>Tip</strong>: 需要指定 canvasId，该绘图上下文只作用于对应的 <code><canvas/></code></p>
<h3 id="参数">参数</h3>
<table>
<thead>
<tr>
<th>参数</th>
<th>类型</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>canvasId</td>
<td>String</td>
<td>画布表示，传入定义在 <code><canvas/></code> 的 canvas-id</td>
</tr>
<tr>
<td>componentInstance</td>
<td>Object</td>
<td>自定义组件实例 <code>this</code> ，表示在这个自定义组件下查找拥有 canvas-id 的 <code><canvas/></code> ，如果省略，则不在任何自定义组件内查找</td>
</tr>
</tbody>
</table>
