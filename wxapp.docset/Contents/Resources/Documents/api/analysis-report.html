                                <h3 id="wxreportanalyticseventname-data">wx.reportAnalytics(eventName, data)</h3>
<p>自定义分析数据上报接口。使用前，需要在小程序管理后台自定义分析中新建事件，配置好事件名与字段。</p>
<p><strong>参数说明：</strong></p>
<table>
<thead>
<tr>
<th>参数</th>
<th>类型</th>
<th>必填</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>eventName</td>
<td>String</td>
<td>是</td>
<td>事件名。</td>
</tr>
<tr>
<td>data</td>
<td>Object</td>
<td>是</td>
<td>上报的自定义数据。key为配置中的字段名，value为上报的数据</td>
</tr>
</tbody>
</table>
<p><strong>示例代码：</strong></p>
<pre><code class="lang-javascript">wx.reportAnalytics(<span class="hljs-string">'purchase'</span>, {
  price: <span class="hljs-number">120</span>,
  color: <span class="hljs-string">'red'</span>
})
</code></pre>

</div>
