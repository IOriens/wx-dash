   <div id="docContent"><div class="content custom"><h3 id="number-setTimeout-function-callback-number-delay-any-rest"><a href="#number-setTimeout-function-callback-number-delay-any-rest" aria-hidden="true" class="header-anchor">#</a> number setTimeout(function callback, number delay, any rest)</h3> <p>设定一个定时器。在定时到期以后执行注册的回调函数</p> <h4 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h4> <h5 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h5> <p>回调函数</p> <h5 id="number-delay"><a href="#number-delay" aria-hidden="true" class="header-anchor">#</a> number delay</h5> <p>延迟的时间，函数的调用会在该延迟之后发生，单位 ms。</p> <h5 id="any-rest"><a href="#any-rest" aria-hidden="true" class="header-anchor">#</a> any rest</h5> <p>param1, param2, ..., paramN 等附加参数，它们会作为参数传递给回调函数。</p> <h4 id="返回值"><a href="#返回值" aria-hidden="true" class="header-anchor">#</a> 返回值</h4> <h5 id="number"><a href="#number" aria-hidden="true" class="header-anchor">#</a> number</h5> <p>定时器的编号。这个值可以传递给 <a href="../../api/base/timer/clearTimeout.html">clearTimeout</a> 来取消该定时。</p></div></div> <!---->
