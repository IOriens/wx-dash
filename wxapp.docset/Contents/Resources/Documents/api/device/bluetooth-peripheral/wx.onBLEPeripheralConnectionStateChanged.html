   <div id="docContent"><div class="content custom"><h1 id="wx-onBLEPeripheralConnectionStateChanged-function-callback"><a href="#wx-onBLEPeripheralConnectionStateChanged-function-callback" aria-hidden="true" class="header-anchor">#</a> wx.onBLEPeripheralConnectionStateChanged(function callback)</h1> <blockquote><p>基础库 2.10.3 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>监听当前外围设备被连接或断开连接事件</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>当前外围设备被连接或断开连接事件的回调函数</p> <h4 id="参数-2"><a href="#参数-2" aria-hidden="true" class="header-anchor">#</a> 参数</h4> <h5 id="Object-res"><a href="#Object-res" aria-hidden="true" class="header-anchor">#</a> Object res</h5> <div class="table-wrp"><table><thead><tr><th>属性</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>deviceId</td> <td>String</td> <td>连接状态变化的设备 id</td></tr> <tr><td>serverId</td> <td>String</td> <td>server 的 uuid</td></tr> <tr><td>connected</td> <td>Boolean</td> <td>连接目前状态</td></tr></tbody></table></div></div></div> <!---->
