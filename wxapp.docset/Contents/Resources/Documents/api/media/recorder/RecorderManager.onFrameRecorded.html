   <div id="docContent"><div class="content custom"><h1 id="RecorderManager-onFrameRecorded-function-callback"><a href="#RecorderManager-onFrameRecorded-function-callback" aria-hidden="true" class="header-anchor">#</a> RecorderManager.onFrameRecorded(function callback)</h1> <p>监听已录制完指定帧大小的文件事件。如果设置了 frameSize，则会回调此事件。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>已录制完指定帧大小的文件事件的回调函数</p> <h4 id="参数-2"><a href="#参数-2" aria-hidden="true" class="header-anchor">#</a> 参数</h4> <h5 id="Object-res"><a href="#Object-res" aria-hidden="true" class="header-anchor">#</a> Object res</h5> <div class="table-wrp"><table><thead><tr><th>属性</th> <th>类型</th> <th>说明</th></tr></thead> <tbody><tr><td>frameBuffer</td> <td>ArrayBuffer</td> <td>录音分片数据</td></tr> <tr><td>isLastFrame</td> <td>boolean</td> <td>当前帧是否正常录音结束前的最后一帧</td></tr></tbody></table></div></div></div> <!---->
