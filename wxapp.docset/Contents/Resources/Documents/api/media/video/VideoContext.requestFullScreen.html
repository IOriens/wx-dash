   <div id="docContent"><div class="content custom"><h1 id="VideoContext-requestFullScreen-Object-object"><a href="#VideoContext-requestFullScreen-Object-object" aria-hidden="true" class="header-anchor">#</a> VideoContext.requestFullScreen(Object object)</h1> <blockquote><p>基础库 1.4.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>进入全屏。若有自定义内容需在全屏时展示，需将内容节点放置到 video 节点内。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="Object-object"><a href="#Object-object" aria-hidden="true" class="header-anchor">#</a> Object object</h3> <div class="table-wrp"><table><thead><tr><th>属性</th> <th>类型</th> <th>默认值</th> <th>必填</th> <th>说明</th> <th>最低版本</th></tr></thead> <tbody><tr><td>direction</td> <td>number</td> <td></td> <td>否</td> <td>设置全屏时视频的方向，不指定则根据宽高比自动判断。</td> <td><a href="../../../framework/compatibility.html">1.7.0</a></td></tr></tbody></table></div><p><strong>object.direction 的合法值</strong></p> <div class="table-wrp"><table><thead><tr><th>值</th> <th>说明</th> <th>最低版本</th></tr></thead> <tbody><tr><td>0</td> <td>正常竖向</td> <td></td></tr> <tr><td>90</td> <td>屏幕逆时针90度</td> <td></td></tr> <tr><td>-90</td> <td>屏幕顺时针90度</td> <td></td></tr></tbody></table></div></div></div> <!---->
