   <div id="docContent"><div class="content custom"><h1 id="number-setInterval-function-callback-number-delay-any-rest"><a href="#number-setInterval-function-callback-number-delay-any-rest" aria-hidden="true" class="header-anchor">#</a> number setInterval(function callback, number delay, any rest)</h1> <p>设定一个定时器。按照指定的周期（以毫秒计）来执行注册的回调函数</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>回调函数</p> <h3 id="number-delay"><a href="#number-delay" aria-hidden="true" class="header-anchor">#</a> number delay</h3> <p>执行回调函数之间的时间间隔，单位 ms。</p> <h3 id="any-rest"><a href="#any-rest" aria-hidden="true" class="header-anchor">#</a> any rest</h3> <p>param1, param2, ..., paramN 等附加参数，它们会作为参数传递给回调函数。</p> <h2 id="返回值"><a href="#返回值" aria-hidden="true" class="header-anchor">#</a> 返回值</h2> <h3 id="number"><a href="#number" aria-hidden="true" class="header-anchor">#</a> number</h3> <p>定时器的编号。这个值可以传递给 <a href="clearInterval.html">clearInterval</a> 来取消该定时。</p></div></div> <!---->
