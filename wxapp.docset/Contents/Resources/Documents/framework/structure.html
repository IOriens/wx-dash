                                <h1 id="文件结构">文件结构</h1>
<p>小程序包含一个描述整体程序的 app 和多个描述各自页面的 page。</p>
<p>一个小程序主体部分由三个文件组成，必须放在项目的根目录，如下：</p>
<table>
<thead>
<tr>
<th>文件</th>
<th>必填</th>
<th>作用</th>
</tr>
</thead>
<tbody>
<tr>
<td><a href="app-service/app.html">app.js</a></td>
<td>是</td>
<td>小程序逻辑</td>
</tr>
<tr>
<td><a href="config.html">app.json</a></td>
<td>是</td>
<td>小程序公共设置</td>
</tr>
<tr>
<td><a href="view/wxss.html">app.wxss</a></td>
<td>否</td>
<td>小程序公共样式表</td>
</tr>
</tbody>
</table>
<p>一个小程序页面由四个文件组成，分别是：</p>
<table>
<thead>
<tr>
<th>文件类型</th>
<th>必填</th>
<th>作用</th>
</tr>
</thead>
<tbody>
<tr>
<td><a href="app-service/page.html">js</a></td>
<td>是</td>
<td>页面逻辑</td>
</tr>
<tr>
<td><a href="view/wxml/">wxml</a></td>
<td>是</td>
<td>页面结构</td>
</tr>
<tr>
<td><a href="view/wxss.html">wxss</a></td>
<td>否</td>
<td>页面样式表</td>
</tr>
<tr>
<td><a href="config.html#pagejson">json</a></td>
<td>否</td>
<td>页面配置</td>
</tr>
</tbody>
</table>
<p><strong>注意：为了方便开发者减少配置项，描述页面的四个文件必须具有相同的路径与文件名。</strong></p>
