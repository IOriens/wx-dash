   <div id="docContent"><div class="content custom"><h1 id="VideoDecoder-start-Object-object"><a href="#VideoDecoder-start-Object-object" aria-hidden="true" class="header-anchor">#</a> VideoDecoder.start(Object object)</h1> <blockquote><p>基础库 2.11.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>开始解码</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="Object-object"><a href="#Object-object" aria-hidden="true" class="header-anchor">#</a> Object object</h3> <div class="table-wrp"><table><thead><tr><th>属性</th> <th>类型</th> <th>默认值</th> <th>必填</th> <th>说明</th></tr></thead> <tbody><tr><td>source</td> <td>string</td> <td></td> <td>是</td> <td>需要解码的视频源文件。基础库 2.13.0 以下的版本只支持本地路径。 2.13.0 开始支持 http:// 和 https:// 协议的远程路径。</td></tr> <tr><td>mode</td> <td>number</td> <td>1</td> <td>否</td> <td>解码模式。0：按 pts 解码；1：以最快速度解码</td></tr></tbody></table></div></div></div> <!---->
