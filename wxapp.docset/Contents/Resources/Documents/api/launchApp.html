                                <h1 id="launchappobject">launchApp(OBJECT)</h1>
<h2 id="说明">说明</h2>
<p>因为需要用户主动触发才能打开 APP，所以该功能不由 API 来调用，需要用 <code>open-type</code> 的值设置为 <code>launchApp</code> 的  <code><button></code> 组件的点击来触发。 </p>
<p>当小程序从 APP 分享消息卡片的场景打开时（场景值 1036，APP 分享小程序文档 iOS <a href="https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1419317332&token=&lang=zh_CN" target="_blank">参见</a>，Android <a href="https://open.weixin.qq.com/cgi-bin/showdocument?action=dir_list&t=resource/res_list&verify=1&id=open1419317340&token=&lang=zh_CN" target="_blank">参见</a>），小程序会获得打开 APP 的能力，此时用户点击按钮可以打开分享该卡片的 APP。即小程序不能打开任意 APP，只能 <code>跳回</code> 分享该小程序卡片的 APP。  </p>
<p>在一个小程序的生命周期内，只有在特定条件下，才具有打开 APP 的能力。
<code>打开 APP 的能力</code> 可以理解为由小程序框架在内部管理的一个状态，为 true 则可以打开 APP，为 false 则不可以打开 APP。  </p>
<p>在小程序的生命周期内，这个状态的初始值为 false，之后会随着小程序的每次打开（无论是启动还是切到前台）而改变：</p>
<ul>
<li>当小程序从 1036（App 分享消息卡片） 打开时，该状态置为 true。</li>
<li>当小程序从 1089（微信聊天主界面下拉）或 1090（长按小程序右上角菜单唤出最近使用历史）的场景打开时，该状态不变，即保持上一次打开小程序时该状态的值。</li>
<li>当小程序从非 1036/1089/1090 的场景打开，该状态置为 false。</li>
</ul>
<p><img src="https://mp.weixin.qq.com/debug/wxadoc/dev/image/launch-app.png?t=2018413" alt=""></p>
<h2 id="使用方法">使用方法</h2>
<h3 id="小程序端">小程序端</h3>
<p>需要将 <code><button></code> 组件 <code>open-type</code> 的值设置为 <code>launchApp</code>。如果需要在打开 APP 时向 APP 传递参数，可以设置 <code>app-parameter</code> 为要传递的参数。通过 <code>binderror</code> 可以监听打开 APP 的错误事件。</p>
<h3 id="app-端">app 端</h3>
<p>Android 第三方 app 需要处理 <code>ShowMessageFromWX.req</code> 的微信回调，iOS 则需要将 appId 添加到第三方 app 工程所属的 plist 文件 URL types 字段。 
<code>app-parameter</code> 的获取方法，请参考 <a href="https://open.weixin.qq.com/zh_CN/htmledition/res/dev/download/sdk/WeChatSDK_sample_Android.zip" target="_blank">Android SDKSample</a> 中 WXEntryActivity 中的 onReq 方法以及 <a href="https://open.weixin.qq.com/zh_CN/htmledition/res/dev/download/sdk/WeChatSDK_sample_iOS_1.4.2.1.zip" target="_blank">iOS SDKSample</a> 中 WXApiDelegate 中的 onReq 方法。 </p>
