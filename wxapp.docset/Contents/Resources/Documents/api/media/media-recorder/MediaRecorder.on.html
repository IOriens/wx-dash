   <div id="docContent"><div class="content custom"><h1 id="MediaRecorder-on-string-eventName-function-callback"><a href="#MediaRecorder-on-string-eventName-function-callback" aria-hidden="true" class="header-anchor">#</a> MediaRecorder.on(string eventName, function callback)</h1> <blockquote><p>基础库 2.11.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>注册监听录制事件的回调函数。当对应事件触发时，回调函数会被执行。</p> <h2 id="参数"><a href="#参数" aria-hidden="true" class="header-anchor">#</a> 参数</h2> <h3 id="string-eventName"><a href="#string-eventName" aria-hidden="true" class="header-anchor">#</a> string eventName</h3> <p>事件名</p> <p><strong>eventName 的合法值</strong></p> <div class="table-wrp"><table><thead><tr><th>值</th> <th>说明</th> <th>最低版本</th></tr></thead> <tbody><tr><td>start</td> <td>录制开始事件。</td> <td></td></tr> <tr><td>stop</td> <td>录制结束事件。返回 {tempFilePath, duration, fileSize}</td> <td></td></tr></tbody></table></div><h3 id="function-callback"><a href="#function-callback" aria-hidden="true" class="header-anchor">#</a> function callback</h3> <p>事件触发时执行的回调函数</p></div></div> <!---->
