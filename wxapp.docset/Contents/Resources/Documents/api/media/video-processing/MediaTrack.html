   <div id="docContent"><div class="content custom"><h1 id="MediaTrack"><a href="#MediaTrack" aria-hidden="true" class="header-anchor">#</a> MediaTrack</h1> <blockquote><p>基础库 2.9.0 开始支持，低版本需做<a href="../../../framework/compatibility.html">兼容处理</a>。</p></blockquote> <p>可通过 <a href="MediaContainer.extractDataSource.html">MediaContainer.extractDataSource</a> 返回。</p> <p><a href="MediaTrack.html">MediaTrack</a> 音频或视频轨道，可以对轨道进行一些操作</p> <h2 id="属性"><a href="#属性" aria-hidden="true" class="header-anchor">#</a> 属性</h2> <h3 id="string-kind"><a href="#string-kind" aria-hidden="true" class="header-anchor">#</a> string kind</h3> <p>轨道类型，只读</p> <p><strong>kind 的合法值</strong></p> <div class="table-wrp"><table><thead><tr><th>值</th> <th>说明</th> <th>最低版本</th></tr></thead> <tbody><tr><td>audio</td> <td>音频轨道</td> <td></td></tr> <tr><td>video</td> <td>视频轨道</td> <td></td></tr></tbody></table></div><h3 id="number-duration"><a href="#number-duration" aria-hidden="true" class="header-anchor">#</a> number duration</h3> <p>轨道长度，只读</p> <h3 id="number-volume"><a href="#number-volume" aria-hidden="true" class="header-anchor">#</a> number volume</h3> <p>音量，音频轨道下有效，可写</p></div></div> <!---->
